<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Error</title>
</head>

<body role="document">
	<div layout:fragment="content">
		<div class="container">
			<div class="content-center ">
				<h1 th:text="${status}">500</h1>
				<h2 th:text="${error}">500</h2>

				<div>
					There was an unexpected error (type=<span th:text="${message}">Bad</span>,
					status=<span th:text="${status}">500</span>).
				</div>
				<div th:text="${#dates.format(timestamp)}">July 12, 2020
					2:17:16 PM CDT</div>
				<div>Please contact the operator with the above information.</div>
			</div>
		</div>
	</div>

</body>

</html>
